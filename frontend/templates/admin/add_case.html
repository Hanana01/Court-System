<!-- Link to CSS for styling -->
<link rel="stylesheet" href="../static/styles/admin/add.css">

<main>
    <h1 class="heading">CREATE NEW USER</h1>
    <div class="container">
        <form action="/admin/add_user" method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="fullname">Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fullname" name="fullname" placeholder="Enter full name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input type="text" id="username" name="username" placeholder="Enter username..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" placeholder="Enter password..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address</label>
                </div>
                <div class="col-75">
                    <input type="text" id="address" name="address" placeholder="Enter address..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="contact">Contact</label>
                </div>
                <div class="col-75">
                    <input type="text" id="contact" name="contact" placeholder="Enter contact number..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Enter email..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="nic">NIC</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nic" name="nic" placeholder="Enter NIC..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="gender">Gender</label>
                </div>
                <div class="col-75 gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Add User">
            </div>
        </form>
    </div>
</main>
