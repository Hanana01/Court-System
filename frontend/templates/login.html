
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    {% include 'navbar1.html' %}
    <div class="container">
        <form id="loginForm" method="POST">
            <h2>Sign in</h2>

            <!-- Flash messages -->
            <div id="flash-message"></div>

            <div class="content">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter username/email"
                        required
                    />
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                    />
                </div>
                <div class="resetpassword">
                    <p><a href="#">Forgot password?</a></p>
                </div>
                <div class="button-container">
                    <button type="submit">Sign in</button>
                </div>
                <div class="alert">
                    <p>Don't have an account? <a href="/register">Please contact Admin.</a></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous messages
            document.getElementById('flash-message').innerHTML = '';

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '{{ url_for("login") }}', true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);

                    // Handle success or error
                    if (response.status === 'success') {
                        document.getElementById('flash-message').innerHTML = `<div class="flash success">${response.message}</div>`;
                        
                        // Redirect after a delay
                        setTimeout(function() {
                            window.location.href = response.redirect_url;
                        }, 2000);
                    } else {
                        document.getElementById('flash-message').innerHTML = `<div class="flash error">${response.message}</div>`;
                    }
                }
            };

            xhr.send(formData);
        });
    </script>

    <style>

        .alert a {
            color: #e74c3c;
            text-decoration: none;
        }

        /* Flash messages */
        .flash {
            
            margin-bottom: 5px;
            border-radius: 5px;
            color: #fff;
            text-align: left;
        }

        
    </style>
</body>
</html>
