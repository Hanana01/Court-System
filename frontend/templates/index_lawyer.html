<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>DCCMS</title>
        <link rel="stylesheet" href="../static/index.css">
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
        </nav>
        <div class="sidebar close">
            <div class="logo-details">
                <img class="logo" src="../static/images/myLogo1.png" alt="Logo" />
                <span class="logo-name">DCCMS</span>
            </div>
            <ul class="nav-links">
            <li>
                <a href="#">
                    <i class ='bx bx-grid-alt'></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li>
                <div class="icon-link">
                <a href="#">
                    <i class='bx bxs-user-circle'></i>
                    <span class="link-name">Lawyers</span>
                </a>
                <i class="bx bxs-chevron-down arrow" ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link-name" href="#">Lawyers</a></li>
                    <li><a href="#">View Lawyers</a></li>   
                </ul>

            </li>
            <li>
                <div class="icon-link">
                <a href="#">
                    <i class='bx bxs-briefcase'></i>
                    <span class="link-name">Judges</span>
                </a>
                <i class="bx bxs-chevron-down arrow" ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link-name" href="#">Judges</a></li>
                    <li><a href="#">View Judges</a></li>   
                </ul>

            </li>
            <li>
                <div class="icon-link">
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="link-name">My Clients</span>
                </a>
                <i class="bx bxs-chevron-down arrow" ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link-name" href="#">Users</a></li>
                    <li><a href="#">View Clients</a></li>  
                </ul>
            </li>
            <li>
                <div class="icon-link">
                <a href="#">
                    <i class='bx bxs-spreadsheet'></i>
                    <span class="link-name">My Cases</span>
                </a>
                <i class="bx bxs-chevron-down arrow" ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link-name" href="#">Cases</a></li>
                    <li><a href="#">New Cases</a></li>
                    <li><a href="#">Progress Cases</a></li>
                    <li><a href="#">Solved Cases</a></li>    
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-calendar-event'></i>
                    <span class="link-name">Calendar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="link-name">Reports</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="link-name">Settings</span>
                </a>
            </li>
            <li>
            <div class="profile-details">
            <div class="profile-content">
                <img src="../static/images/profile.png" alt="profile">
            </div>
            <div class="name-job">
                <div class="profile_name">Jone</div>
                <div class="job">Admin</div>
            </div>
            <i class ='bx bx-log-out logout' ></i>
            </div>
            </li>
            </ul>
        </div>
        <main>
            <div id="content">
                <!-- Content from cases.html will be loaded here -->
            </div>
        </main>
        <script>
            document.getElementById('add-case').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/cases')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading the page:', error));
            });


            document.getElementById('add-judge').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/add_judge')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading the page:', error));
            });

            document.getElementById('add-lawyer').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/add_lawyer')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading the page:', error));
            });

            document.getElementById('add-user').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/user')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading the page:', error));
            });
        </script>

    </body>
</html>
