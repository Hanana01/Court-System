<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

    <title>DCCMS</title>
</head>
<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <div class="brand">
            <img class="logo" src="./static/images/myLogo1.png" alt="Logo" />
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-briefcase"></i>
                    <span class="text">Judges</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-briefcase'></i>
                    <span class="text">Lawyers</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-spreadsheet'></i>
                    <span class="text">Cases</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Reports</span>
                </a>
            </li>
        </ul>
        
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <div id="brand">
                <span class="Slice1">District</span>
                <span class="Slice2"> Court </span>
                <span class="Slice3"> Case </span>
                <span class="Slice4"> Management </span>
                <span class="Slice5"> System </span>
              </div>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
        
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="./static/Images/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
		<main id="main-dashboard">
			<ul class="box-info">
				<li>
					<i class='bx bxs-bank' ></i>
					<span class="text">
						<h3>10</h3>
						<p>Courts</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>Total Users</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-folder' ></i>
					<span class="text">
						<h3>2543</h3>
						<p>Total Cases</p>
					</span>
				</li>
			</ul>
		</main>
		<main id="main-judges" class="hidden">
			<!-- Content for Judges category -->
		</main>
		<main id="main-lawyers" class="hidden">
			<!-- Content for Lawyers category -->
		</main>
		<main id="main-users" class="hidden">
			
			<ul class="box-info">
				<a href="/users" class="total-judges"> <li>
					<i class='bx bxs-bank' ></i>
					<span class="text">
						<h3>35</h3>
						<p>judges</p>
					</span>
				</li>
			</a>
			</ul>
			<ul class="box-info">
				<a href="/users" class="total-lawyers"> <li>
					<i class='bx bxs-bank' ></i>
					<span class="text">
						<h3>35</h3>
						<p>Total Lawyers</p>
					</span>
				</li>
			</a>
			</ul>
			<ul class="box-info">
				<a href="/users" class="total-public"> <li>
					<i class='bx bxs-bank' ></i>
					<span class="text">
						<h3>35</h3>
						<p>Total public</p>
					</span>
				</li>
			</a>
			</ul>
		</main>
		<main id="main-cases" class="hidden">
			<!-- Content for Cases category -->
			
		</main>
		<main id="main-reports" class="hidden">
			<!-- Content for Reports category -->
		</main>
		
		
    </section>
    <!-- CONTENT -->
    

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
